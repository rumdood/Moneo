version: "3.8"
services:
  poller:
    image: moneo-poller
    volumes:
      - ./appsettings.json:/App/appsettings.json
  moneo.taskmanagment.api:
    image: moneo.taskmanagment.api
    build:
      context: .
      dockerfile: src/Moneo.Hosts/Moneo.TaskManagment.Api/Dockerfile

  moneo.telegramchat.api:
    image: moneo.telegramchat.api
    build:
      context: .
      dockerfile: src/Hosts/Moneo.TelegramChat.Api/Dockerfile

  moneo.hosts.chat.api:
    image: moneo.hosts.chat.api
    build:
      context: .
      dockerfile: src/Hosts/Moneo.Hosts.Chat.Api/Dockerfile
